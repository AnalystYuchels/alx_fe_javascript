<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Sync controls / status -->
    <div id="syncBar">
      <button id="syncNow">Sync Now</button>
      <label class="badge">
        <input type="checkbox" id="manualConflictToggle" />
        Manual conflict resolution
     </label>
      <span id="lastSync" class="badge">Last sync: never</span>
      <span id="syncStatus"></span>
    </div>

    <!-- Category filter -->
    <label for="categoryFilter">Filter by Category: </label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
    <div id="quotesContainer"></div>
    
    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <div style="margin-top: 20px;">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button onclick="addQuote()">Add Quote</button>
    </div>
    <button id="showLastQuote">Show Last Viewed Quote (Session)</button>

    <!-- Import / Export Controls -->
    <div style="margin-top:16px;">
      <button id="exportQuotes">Export Quotes (JSON)</button>
      <!-- The checker-specified inline onchange is kept exactly -->
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
  </body>
  </html>
